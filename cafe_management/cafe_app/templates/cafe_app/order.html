<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order | Cafe Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #f8f9fa, #e9ecef);
        }
        .form-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }
        .item-box {
            background-color: #f1f1f1;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .item-box:hover {
            background-color: #e2e6ea;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success px-4">
        <a class="navbar-brand fw-bold" href="#">ğŸ›’ Place Order</a>
        <div class="collapse navbar-collapse justify-content-end">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="{% url 'dashboard' %}" class="btn btn-outline-light me-2">ğŸ  Dashboard</a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'logout' %}" class="btn btn-outline-light">ğŸšª Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="form-container">
            <h2 class="mb-4 text-success">ğŸ“‹ Order Form</h2>
            <form method="post" action="{% url 'place_order' %}">
                {% csrf_token %}
                {{ form.as_p }}

                <h4 class="mt-4">ğŸ§¾ Select Items</h4>
                {% for item in items %}
                    <div class="item-box d-flex justify-content-between align-items-center">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="items" value="{{ item.id }}" id="item{{ item.id }}">
                            <label class="form-check-label" for="item{{ item.id }}">
                                <strong>{{ item.name }}</strong> - â‚¹{{ item.price }} (Stock: {{ item.stock }})
                            </label>
                        </div>
                        <input type="number" name="quantities_{{ item.id }}" value="1" min="1" class="form-control w-auto">
                    </div>
                {% empty %}
                    <p>No items available to order.</p>
                {% endfor %}

                <button type="submit" class="btn btn-success mt-3">âœ… Place Order</button>
                <a href="{% url 'dashboard' %}" class="btn btn-outline-secondary mt-3 ms-2">ğŸ”™ Back to Dashboard</a>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
