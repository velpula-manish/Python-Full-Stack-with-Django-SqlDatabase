<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Menu | Cafe Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .menu-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .menu-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
        <a class="navbar-brand" href="#">Cafe Menu</a>
        <div class="collapse navbar-collapse justify-content-end">
            <a href="{% url 'dashboard' %}" class="btn btn-outline-light me-2">Dashboard</a>
            <a href="{% url 'logout' %}" class="btn btn-outline-light">Logout</a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="text-primary">Available Menu Items</h2>
            <a href="{% url 'dashboard' %}" class="btn btn-primary">ðŸ”™ Back to Dashboard</a>
        </div>

        {% if items %}
            <div class="row row-cols-1 row-cols-md-3 g-4">
                {% for item in items %}
                    <div class="col">
                        <div class="card h-100 shadow-sm border-info menu-card">
                            <div class="card-body">
                                <h5 class="card-title text-info">{{ item.name }}</h5>
                                <p class="card-text">Price: <strong class="text-success">â‚¹{{ item.price }}</strong></p>
                                <p class="card-text">Stock: <span class="badge bg-secondary">{{ item.stock }}</span></p>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        {% else %}
            <div class="alert alert-warning mt-4" role="alert">
                No items available in the menu.
            </div>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
